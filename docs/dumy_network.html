<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Network</title>
</head>
<body>
  <div id="container"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sigma.js/1.2.1/sigma.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sigma.js/1.2.1/plugins/sigma.parsers.json.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sigma.js/1.2.1/plugins/sigma.parsers.gexf.min.js"></script>
  <script>
    sigma.parsers.json('test.json', {
      container: 'container',
      settings: {
        defaultNodeColor: '#ec5148',
        maxNodeSize: 1,
        minNodeSize: 10,
        minEdgeSize: 0,
        maxEdgeSize: 9,
        minArrowSize: 25
      },
    });
  </script>
</body>
</html>
