			var json = $.getJSON("data/3d_str_annotation.json")

						annot_position:[],

							data_.annot_name.push(data.annot_data[i]['annot_name'])
							data_.annot_position.push(data.annot_data[i]['loc'])

			function init(data_) {
				console.log(data_)

				renderer = new THREE.WebGLRenderer();
				renderer.shadowMap.enabled = true;
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				window.addEventListener( 'resize', onWindowResize, false );
				document.body.appendChild( renderer.domElement );


				camera = new THREE.PerspectiveCamera(36, window.innerWidth / window.innerHeight, 0.25, 1000 );




				controls = new THREE.TrackballControls( camera, renderer.domElement );
				controls.rotateSpeed = 1.0;
				controls.zoomSpeed = 1.2;
				controls.panSpeed = 0.8;
				controls.noZoom = false;
				controls.noPan = false;
				controls.staticMoving = true;
				controls.dynamicDampingFactor = 0.3;



				scene = new THREE.Scene();

				// ***** Clipping planes: *****

				var localPlane = new THREE.Plane( new THREE.Vector3( 0, - 1, 0 ), 0.8 );
				var globalPlane = new THREE.Plane( new THREE.Vector3( - 1, 0, 0 ), 1 );

				// Position and Color Data

				var positions = [];
				var colors = [];

				// var points = hilbert3D( new THREE.Vector3( 0, 0, 0 ), 20.0, 1, 0, 1, 2, 3, 4, 5, 6, 7 );

				// console.log(points);
				var points = [];



				/// Reading local txt file
				function readTextFile(file)
				{
				    var rawFile = new XMLHttpRequest();
				    rawFile.open("GET", file, false);
				    rawFile.onreadystatechange = function ()
				    {
				        if(rawFile.readyState === 4)
				        {
				            if(rawFile.status === 200 || rawFile.status == 0)
				            {
				                var allText = rawFile.responseText;
				                // console.log(allText);

												var lines = allText.split("\n")
												// console.log(lines)
												lines = lines.filter(function(line){return line})
												// console.log(lines)

												for (var i=1; i < lines.length - 1; ++i){
													// console.log(lines[i].split(/\s/))

													if (lines[i].split(/\s/)[0] !== '#'){
														list_ = lines[i].split(/\s/);
														// if (parseInt(list_[0]) === 1){
																var chr_center = new THREE.Vector3(parseFloat(list_[2]), parseFloat(list_[3]), parseFloat(list_[4]))
																points.push(chr_center)
																// console.log(chr_center)
															// }
														}
													}
				            }
				        }
				    }
				    rawFile.send(null);
				}

				readTextFile("data/dummy_chromatin_str_fixed.txt");

				var spline = new THREE.CatmullRomCurve3( points );
				var divisions = Math.round( 12 * points.length );
				var color = new THREE.Color();

				for ( var i = 0, l = divisions; i < l; i ++ ) {
					var point = spline.getPoint( i / l );
					positions.push( point.x, point.y, point.z );
					color.setHSL( i / l, 1.0, 0.5 );
					colors.push( color.r, color.g, color.b );

				}


				// THREE.Line2 ( LineGeometry, LineMaterial )

				var geometry = new THREE.LineGeometry();
				var center = new THREE.Vector3();
				geometry.setPositions( positions );
				geometry.setColors( colors );
				centerx = -geometry.boundingBox.getCenter(center).x;
				centery = -geometry.boundingBox.getCenter(center).y;
				centerz = -geometry.boundingBox.getCenter(center).z;

				geometry.applyMatrix( new THREE.Matrix4().makeTranslation( centerx, centery, centerz ) );

				matLine = new THREE.LineMaterial( {
					color: 0xffffff,
					linewidth: 5, // in pixels
					vertexColors: THREE.VertexColors,
					dashed: false,
					transparent :true,
				} );
				matLine.clipping = true;



				r = geometry.boundingSphere.radius * 2;

				thick_line = new THREE.Line2( geometry, matLine );
				thick_line.computeLineDistances();
				thick_line.visible = true;
				thick_line.name = "line"
				// thick_line.material.lights = true;
				scene.add(thick_line)

				var helper = new THREE.BoxHelper( new THREE.Mesh( new THREE.BoxBufferGeometry( r, r, r ) ) );
				helper.material.color.setHex( 0xffffff);
				helper.material.opacity = 0.25;
				helper.material.blending = THREE.AdditiveBlending;
				helper.material.transparent = true;
				scene.add( helper );

				var geometrySphere = new THREE.SphereGeometry( 0.1, 5,5 );
				var materialSphere = new THREE.MeshBasicMaterial( {color: 0xffff00} );

				for (var i = 0 ; i < data_.annot_name.length; ++i ){

					var sphere = new THREE.Mesh( geometrySphere, materialSphere );
					x1 = parseFloat(data_.annot_position[i][0])+centerx;
					y1 = parseFloat(data_.annot_position[i][1])+centery;
					z1 = parseFloat(data_.annot_position[i][2])+centerz;

					sphere.position.set(x1,y1,z1);
					sphere.userData.name = data_.annot_name[i]
					scene.add( sphere );
				}

				// var light = new THREE.PointLight( 0xff0000, 1, 100 );
				// light.position.set( 50, 50, 50 );
				// scene.add( light );


				var helpers = new THREE.Group();
				helpers.add( new THREE.PlaneHelper( globalPlane, r, 0xf00f00 ) );
				helper.material.opacity = 0.25;
				helpers.visible = false;
				scene.add( helpers );

				object = new THREE.Mesh( geometry, matLine );
				object.castShadow = true;

				var globalPlanes = [ globalPlane ],
					Empty = Object.freeze( [] );
				renderer.clippingPlanes = Empty; // GUI sets it to globalPlanes
				renderer.localClippingEnabled = true;

				camera.position.z = r * 2 ;

				// #listners

				document.addEventListener('mouseup', onDocumentMouseDown, false);

				var gui = new dat.GUI(),

					folderGlobal = gui.addFolder( 'Clipping' ),
					propsGlobal = {

						get 'Enabled'() {
							return !matLine.clipping;
						},

						set 'Enabled'( v ) {
							matLine.clippingPlanes = [globalPlane] ;
							materialSphere.clippingPlanes = [globalPlane] ;
						},

						get 'Plane'() {
							return globalPlane.constant;
						},

						set 'Plane'( v ) {
							globalPlane.constant = v;
						}

					};

					folderplane = gui.addFolder( 'Helper Plane' ),
					propsplane = {

						get 'Enabled'() {
							return helpers.visible;
						},

						set 'Enabled'( v ) {
							console.log(v);
							helpers.visible = v;
						},
					};

				folderGlobal.add( propsGlobal, 'Enabled' );
				folderGlobal.add( propsGlobal, 'Plane', - r/2, r/2 );
				folderplane.add( propsplane, 'Enabled' );

				// Start

				startTime = Date.now();

			}

			function onDocumentMouseDown(event) {

					event.preventDefault();

					mouseYOnMouseDown = - ( event.clientY / window.innerHeight ) * 2 + 1
					mouseXOnMouseDown = ( event.clientX / window.innerWidth ) * 2 - 1;

					var vector = new THREE.Vector3((event.clientX / window.innerWidth) * 2 - 1, -(event.clientY / window.innerHeight) * 2 + 1, 0.5);
					vector = vector.unproject(camera);

					var raycaster = new THREE.Raycaster(camera.position, vector.sub(camera.position).normalize());
					var intersects = raycaster.intersectObjects(scene.children, true); // Circle element which you want to identify

					if (intersects[0]){
						console.log(intersects[0])
						var lineObject = scene.getObjectByName( "line" );
						console.log(thick_line);
						thick_line.material.linewidth = 0.1;
						thick_line.material.vertexColors = "";
						thick_line.material.color.setHex( 0xffffff );
						// thick_line.material.lights = true;

						var ringObject = scene.getObjectByName( "ring" );
						scene.remove(ringObject)



						var geometry = new THREE.RingGeometry( 0.5, 0.55, 32 );
						var material = new THREE.MeshBasicMaterial( { color: 0xffffff, side: THREE.DoubleSide } );
						var mesh = new THREE.Mesh( geometry, material );
						mesh.name = "ring"
						mesh.position.set(intersects[0].object.position.x, intersects[0].object.position.y, intersects[0].object.position.z)
						// console.log(intersects[0].object.position.x)
						scene.add(mesh)

						var tootlip = document.getElementById('tooltip');
						tooltip.innerHTML = "<span>"+ intersects[0].object.userData.name +"</span>";
					}



			}


			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				controls.handleResize();

				insetWidth = window.innerHeight / 4; // square
				insetHeight = window.innerHeight / 4;

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				var currentTime = Date.now();
				var time = ( currentTime - startTime ) / 1000;

				requestAnimationFrame( animate );
				controls.update();

				renderer.setClearColor( 0x000000, 0 );
				renderer.setViewport( 0, 0, window.innerWidth, window.innerHeight );

				// renderer will set this eventually
				matLine.resolution.set( window.innerWidth, window.innerHeight ); // resolution of the viewport
				renderer.render( scene, camera );

				// inset scene

				renderer.setClearColor( 0x222222, 1 );

				renderer.clearDepth(); // important!

				renderer.setScissorTest( true );

				renderer.setScissor( 20, 20, insetWidth, insetHeight );

				renderer.setViewport( 20, 20, insetWidth, insetHeight );


				// renderer will set this eventually
				matLine.resolution.set( insetWidth, insetHeight ); // resolution of the inset viewport


				renderer.setScissorTest( false );
			}
